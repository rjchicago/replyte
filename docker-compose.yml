services:
  traefik:
    image: traefik:v3.3
    command: 
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.watch=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/traefik-tls.yml
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs:/certs:ro
      - ./traefik-tls.yml:/traefik-tls.yml:ro

  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    env_file:
      - ./tinyauth/.env
    labels:
      traefik.enable: true

      # tinyauth UI
      traefik.http.routers.tinyauth.rule: Host(`tinyauth.localtest.me`)
      traefik.http.routers.tinyauth.entrypoints: websecure
      traefik.http.routers.tinyauth.tls: "true"
      traefik.http.services.tinyauth.loadbalancer.server.port: "3000"

      # forwardAuth middleware (this is the key)
      traefik.http.middlewares.tinyauth.forwardauth.address: http://tinyauth:3000/api/auth/traefik
      traefik.http.middlewares.tinyauth.forwardauth.trustForwardHeader: "true"
      traefik.http.middlewares.tinyauth.forwardauth.authResponseHeaders: Remote-User,Remote-Email,Remote-Name
      traefik.http.middlewares.tinyauth.forwardauth.authRequestHeaders: Cookie

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: replyte
      POSTGRES_USER: replyte
      POSTGRES_PASSWORD: replyte
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U replyte -d replyte"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: rjchicago/replyte-web:${TAG:-latest}
    build: ./web
    environment:
      - PORT=3001
      - HOST=0.0.0.0
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev
    labels:
      traefik.enable: true
      traefik.http.routers.web.rule: Host(`replyte.localtest.me`) && !PathPrefix(`/api`)
      traefik.http.routers.web.entrypoints: websecure
      traefik.http.routers.web.tls: true
      traefik.http.routers.web.middlewares: ""
      traefik.http.routers.web.service: web-service
      traefik.http.services.web-service.loadbalancer.server.port: 3001
    stdin_open: true
    tty: true

  server:
    image: rjchicago/replyte-server:${TAG:-latest}
    build: ./server
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://replyte:replyte@db:5432/replyte
      - TINYAUTH_SECRET=dev-secret-key-change-in-production
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run debug
    depends_on:
      db:
        condition: service_healthy
    labels:
      traefik.enable: true
      
      # Auth routes (no middleware)
      traefik.http.routers.server-auth.rule: Host(`replyte.localtest.me`) && PathPrefix(`/auth`)
      traefik.http.routers.server-auth.entrypoints: websecure
      traefik.http.routers.server-auth.tls: true
      traefik.http.routers.server-auth.middlewares: ""
      traefik.http.routers.server-auth.service: server-service
      traefik.http.routers.server-auth.priority: 100
      
      # API routes (with TinyAuth)
      traefik.http.routers.server-api.rule: Host(`replyte.localtest.me`) && PathPrefix(`/api`)
      traefik.http.routers.server-api.entrypoints: websecure
      traefik.http.routers.server-api.tls: true
      traefik.http.routers.server-api.middlewares: tinyauth@docker
      traefik.http.routers.server-api.service: server-service
      traefik.http.routers.server-api.priority: 50
      
      # Sync routes (no auth - API key based)
      traefik.http.routers.server-sync.rule: Host(`replyte.localtest.me`) && PathPrefix(`/sync`)
      traefik.http.routers.server-sync.entrypoints: websecure
      traefik.http.routers.server-sync.tls: true
      traefik.http.routers.server-sync.middlewares: ""
      traefik.http.routers.server-sync.service: server-service
      traefik.http.routers.server-sync.priority: 75
      
      traefik.http.services.server-service.loadbalancer.server.port: 3000
    stdin_open: true
    tty: true

volumes:
  postgres_data: