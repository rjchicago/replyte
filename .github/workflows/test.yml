name: Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build images
      run: docker compose -f docker-compose.ci.yml build
    
    - name: Run server tests
      run: docker compose -f docker-compose.ci.yml run --rm server-test
    
    - name: Run web tests
      run: docker compose -f docker-compose.ci.yml run --rm web-test
    
    - name: Cleanup
      if: always()
      run: docker compose -f docker-compose.ci.yml down -v