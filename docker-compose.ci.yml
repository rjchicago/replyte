services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: replyte_test
      POSTGRES_USER: replyte
      POSTGRES_PASSWORD: replyte
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U replyte -d replyte_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  server-test:
    build: ./server
    environment:
      - NODE_ENV=test
      - PORT=3000
      - DATABASE_URL=postgres://replyte:replyte@db:5432/replyte_test
      - TINYAUTH_SECRET=test-secret-key
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on: []
    command: npm test

  web-test:
    build: ./web
    environment:
      - NODE_ENV=test
      - CI=true
    volumes:
      - ./web:/app
      - /app/node_modules
    command: sh -c "npx playwright install --with-deps chromium && npm test"